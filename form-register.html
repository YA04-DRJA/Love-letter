<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register Netlify Form</title>
</head>
<body>
  <!-- Hidden static form so Netlify detects it at build time -->
  <form name="december-plan" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="december-plan">
    <p hidden><label>Donâ€™t fill this out: <input name="bot-field"></label></p>

    <!-- Tree -->
    <input type="hidden" name="tree-theme">
    <input type="hidden" name="tree-theme-other">
    <input type="hidden" name="tree-budget">

    <!-- Getaway -->
    <input type="hidden" name="getaway">
    <input type="hidden" name="getaway-other">
    <input type="hidden" name="trip-quick-range">
    <input type="hidden" name="trip-start">
    <input type="hidden" name="trip-end">
    <input type="hidden" name="trip-duration">
    <input type="hidden" name="trip-duration-other">

    <!-- Windsor stay -->
    <input type="hidden" name="windsor-stay">
    <input type="hidden" name="windsor-stay-other">
    <input type="hidden" name="windsor-days">
  </form>
</body>
</html>
