<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my wife—my favorite person</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff7f7;
            color: #111827;
            margin: 0;
            padding: 2rem;
        }
        .password-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .password-box {
            background: #ffffff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.07);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .password-box h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #111827;
            margin-top: 0;
        }
        .password-box p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        #password {
            width: 100%;
            box-sizing: border-box;
            padding: 0.8rem 1rem;
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 1rem;
            text-align: center;
        }
        button {
            background-color: #e86b6b;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #d35a5a;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(232, 107, 107, 0.4);
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-box">
            <h1>For my wife—my favorite person</h1>
            <p>This is for your eyes only. The password is on the card I gave you, but you know it by heart.</p>
            <form id="password-form">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordForm = document.getElementById('password-form');
            if (passwordForm) {
                passwordForm.addEventListener('submit', function(event) {
                    event.preventDefault(); // Stop the form from reloading the page
                    const passwordInput = document.getElementById('password').value;
                    const correctPassword = 'drja';

                    if (passwordInput === correctPassword) {
                        // If correct, go to the home page
                        window.location.href = 'home.html';
                    } else {
                        // If incorrect, show an alert
                        alert('Incorrect password. The hint is on the card I gave you!');
                    }
                });
            }
        });
    </script>
</body>
</html>
