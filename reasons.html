<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Reasons Why</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container reasons-container">
        <header class="reasons-header">
            <h1 data-editable="reasons-title">To my favorite person on her 27th birthday.</h1>
            <p data-editable="reasons-subtitle">Each day with you gives me a new reason to fall in love all over again. Here are just 27 of my favorites. Click on each heart to unlock a memory, a feeling, a reason why my world is better with you in it.</p>
        </header>
        <div id="reasons-grid" class="reasons-grid">
            <!-- Interactive reasons will be dynamically inserted here by script.js -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
